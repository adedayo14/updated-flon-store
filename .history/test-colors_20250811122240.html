<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Test</title>
    <link href="http://localhost:3001/_next/static/css/app.css" rel="stylesheet">
</head>
<body>
    <div class="p-8 space-y-4">
        <h1 class="text-2xl font-bold mb-4">Status Pill Color Test</h1>
        
        <!-- Active Status -->
        <span class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium shadow-sm border bg-green-100 text-green-800 border-green-200">
            Active
        </span>
        
        <!-- Cancelled Status -->
        <span class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium shadow-sm border bg-pink-100 text-red-600 border-pink-200">
            Cancelled
        </span>
        
        <!-- Paused Status -->
        <span class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium shadow-sm border bg-yellow-100 text-yellow-800 border-yellow-200">
            Paused
        </span>
        
        <!-- Default Status -->
        <span class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium shadow-sm border bg-gray-100 text-gray-600 border-gray-200">
            Default
        </span>
    </div>
</body>
</html>
